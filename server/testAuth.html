<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth Login</title>
</head>
<body>
  <h1>Welcome to the Google Login Demo</h1>
  <p>If you're not logged in, please click below to login with Google:</p>
  <a href="/auth/google"><button>Login with Google</button></a>
  
  <!-- Optional: If you're logged in, this will show your user name -->
  <p id="user-info"></p>

  <!-- Optional: Logout button will be shown when the user is logged in -->
  <a href="/logout" id="logout-button" style="display:none;"><button>Logout</button></a>

  <script>
    // Check if the user is authenticated by checking the body content
    document.addEventListener("DOMContentLoaded", () => {
      if (document.body.innerHTML.includes('Welcome')) {
        document.getElementById('logout-button').style.display = 'inline';
      } else {
        document.getElementById('logout-button').style.display = 'none';
      }
    });
  </script>
</body>
</html>
